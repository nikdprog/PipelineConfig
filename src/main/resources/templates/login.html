<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Страница входа</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>

    .github-button {
      background-color: black; /* Черный цвет фона */
      color: white; /* Белый цвет текста */
      border: none; /* Убираем границу */
      padding: 10px 20px; /* Отступы внутри кнопки */
      border-radius: 5px; /* Скругляем углы */
      font-size: 16px; /* Размер текста */
      cursor: pointer; /* Курсор при наведении */
      display: flex;
      align-items: center;
    }
    .github-button svg {
      fill: white; /* Заливка SVG иконки белым */
      margin-right: 5px; /* Отступ справа от иконки */
    }
    </style>
</head>

<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span> <span
              class="icon-bar"></span> <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">
        Pipeline CI/CD Configuration Application</a>
    </div>
  </div>
</nav>

<br><br><br><br><br><br><br>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <h1>User Login Page</h1>
      <form th:action="@{/login}" method="post">

        <!-- error message -->
        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid username or
            password.</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
          <div class="alert alert-info">
            You have been logged out.</div>
        </div>
        <div class="form-group">
          <label for="username"> Email </label> :
          <input type="text" class="form-control" id="username"
                 name="username" placeholder="Enter Email ID"
                 autofocus="autofocus">
        </div>

        <div class="form-group">
          <label for="password">Password</label>:
          <input type="password" id="password" name="password"
                 class="form-control" placeholder="Enter Password" />
        </div>


        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="login-submit"
                     id="login-submit"
                     class="form-control btn btn-primary"
                     value="Log In" />
            </div>
          </div>
        </div>
      </form>
      <!-- GitHub Authorization Button -->
      <button class="github-button" data-provider="github" data-oauthserver="https://github.com/login/oauth/authorize" data-oauthversion="2.0">
        <svg aria-hidden="true" class="svg-icon iconGitHub" width="18" height="18" viewBox="0 0 18 18"><path d="M9 1a8 8 0 0 0-2.53 15.59c.4.07.55-.17.55-.38l-.01-1.49c-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.42 7.42 0 0 1 4 0c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48l-.01 2.2c0 .21.15.46.55.38A8.01 8.01 0 0 0 9 1Z"></path></svg>
        Log in with GitHub
      </button>
      <div class="form-group">
                    <span>New user? <a href="/" th:href="@{/registration}">
                Register
                  here</a></span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
